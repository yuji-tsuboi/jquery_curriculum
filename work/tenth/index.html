<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
        // url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
        // type: 'GET',
        // datatype: 'json',
        // data: {
        //   // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
        //   applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
        //   booksGenreId: '001'
        // },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      // 
      // ページャのテンプレート
      // <div class="js-pager">
      //   <ul class="btn-wrapper">
      //     <li class="prev btn-item"><a class="btn-anchor" href="">前へ</a></li>
      //     <li class="next btn-item"><a class="btn-anchor" href="">次へ</a></li>
      //   </ul>
      // </div>

      $(function() {
        var pageNum = '';
        var pager = (
          '<div class="js-pager">' +
            '<ul class="btn-wrapper">' + 
              '<li class="prev btn-item">' + '<a class="btn-anchor" href="">' + '前へ' + '</a>' + '</li>' + 
              '<li class="next btn-item">' + '<a class="btn-anchor" href="">' + '次へ' + '</a>' + '</li>' + 
            '</ul>' + 
          '</div>'
        );

        function searchBooks() {
          $('ul.lists').empty();
          var searchword = $('.search__text__input').val();
          console.log(searchword);
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
              booksGenreId: '001',
              keyword: searchword,
              hits: 20,
              page: pageNum
            }
          })
          .done(function(data) {
            showBooks(data);
          })
          .fail(function(error) {
            showerrorMessage(error);
          });
        }


        function createBooks(data) {
          var booklist = "";
          $(data.Items).each(function(index, item) {
            console.log(item);
            booklist += 
              '<li class="lists__item">' + 
                '<div class="lists__item__inner">' + 
                  '<a href="' + item.Item.itemUrl + '"class="lists__item__link" target="_blank">' + 
                    '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
                    '<p class="lists__item__detail">作品名：　' + item.Item.title + '</p>' +
                    '<p class="lists__item__detail">作者　：　' + item.Item.author + '</p>' +
                    '<p class="lists__item__detail">出版社：　' + item.Item.publisherName + '</p>' + 
                  '</a>' +
                '</div>' + 
              '</li>'
          });
          $('ul.lists').append(booklist);
        }
        function pagerActivation(data) {
          $('ul.lists').append(pager);
          if (data.page === 1) {
            $('.prev').addClass("disabled");
          }
          if (data.page === data.pageCount) {
            $('.next').addClass("disabled");
          }
        }
        function showerrorMessage(data) {
          if (data.hits === 0) {
              $('ul.lists').empty();
              $('.lists').prepend('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</p>');
          } 
        }


        function showBooks(data) {
          console.log(data);
          createBooks(data);
          pagerActivation(data);
          showerrorMessage(data);
        }
        function errorMessage(error) {
          $('.message').empty();
          var errorText = "";
          console.log(error.status);
          switch (error.status) {
            case 0:
              errorText = '<p class="message">通信に失敗しました。インターネットの接続をご確認ください</p>';
              break;
            case 400:
              errorText = '<p class="message">検索文字が空、もしくは半角英数1文字になっています</p>';
              break;
            case 404:
              errorText = '<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</p>';
              break;
            case 429:
              errorText = '<p class="message">APIリクエスト数が上限に達した場合のエラーです。しばらく時間を空けてから、ご利用ください。</p>';
              break;
            case 500:
              errorText = '<p class="message">システムエラー。長時間続くようであれば、こちらよりごお問い合わせください。</p>';
              break;
            case 503:
              errorText = '<p class="message">メンテナンス中</p>';
              break;
            default:
              errorText = '<p class="message">予期せぬエラーが発生しました。</p>';
              break;
          }
          $('.lists').prepend(errorText);
        }

        
        $('.search__btn').on('click', function() {
          pageNum = 1;
          searchBooks();
        });
        $(document).on("click", "li.prev a", function(e) {
          e.preventDefault();
          if ($(".prev").hasClass("disabled")) {
            return;
          }
          pageNum--;
          searchBooks();
        });
        $(document).on("click", "li.next a", function(e) {
          e.preventDefault();
          if ($(".next").hasClass("disabled")) {
            $('.message').empty();
            $('.lists').prepend('<p class="message">これ以上はありません。</p>');
            return;
          }
          pageNum++;
          searchBooks();
        })
      });
    </script>
  </body>
</html>
